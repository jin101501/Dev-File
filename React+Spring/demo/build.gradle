plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'// DB연결(1)
	implementation 'com.microsoft.sqlserver:mssql-jdbc'// DB연결(2)
	implementation("org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.1")// MyBatis 활용
    implementation("org.mybatis:mybatis:3.4.5") // MyBatis 활용
}

tasks.named('test') {
	useJUnitPlatform()
}
